<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/queries.css">
        <link rel="stylesheet" href="css/ionicons.min.css" >
        <script src="js/jquery-3.3.1.min.js"></script>
        <title>Ankur Barve</title>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <a class="logo" href="#">Ankur</a>
                <ul class="main-nav jsmainnav"> 
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <a class="mobile-nav-icon jsnavicon"><i class="ion-navicon-round"></i></a>
            </div>
        </nav>
            <div class="row">
                    <div class="text-box">
                        <h1>Hi I am Ankur Barve</h1>
                        <p id="skill">FRONT END DEVELOPER</p>
                        <a class="btn btn-resume js-plans" href="#">Resume</a>
                        <a class="btn btn-hire js-start" href="#">Hire Me</a>
                    </div>
            </div>
    </header>
    <footer>
            <div class="row">
                <p>
                        Copyright &copy; 2019 by Ankur Barve. All rights reserved.
                </p>
            </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
    <script>
        $(document).ready(function(){
            var myskills = ['Web Developer','iOS Developer','Graphic Designer'];
            var skill_id = document.getElementById('skill');
            var counter = 0;
            setInterval(change, 2500);
          function change() {
              $('#skill').fadeOut(1000, function(){
                skill_id.textContent = myskills[counter];
              }).fadeIn(1000);
              counter++;
              if (counter>=myskills.length) {
                counter = 0;
              }
            }
        });
    </script>
   
</body>
</html>
